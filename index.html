<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My website</title>
  <style>
    button {
      display: block; /* Makes the buttons stack vertically */
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0; /* Adds spacing between buttons */
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Button with YouTube link -->
  <button onclick="window.location.href='https://www.youtube.com';" aria-label="Go to YouTube">
    SECRET
  </button>

  <!-- Button with Secret link -->
  <button onclick="window.location.href='https://www.google.com';" aria-label="Go to Secret">
    SECRET 2
  </button>

</body>
</html>
